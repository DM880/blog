{% extends 'base.html' %}
{% load static %}

{% block title %}{{ section }}{% endblock %}

{% block css %}<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="{% static 'css/sections.css' %}">
{% endblock %}

{% block content %}

<div class="row">

{% for post in posts_section %}

  <div class="column img_wrap">
      <h2 class="title_text">{{ post.title }}</h2>
      <div class="img_txt_div">
      <div class="img_txt">
      <p>{{ post.description|truncatechars:100 }}</p>
      </div>
      </div>
    <a href="{% url 'section_post' section=section post_id=post.id %}"><img src="/media/{{post.first_image.image}}" style="width:100%"></a>
  </div>


{% endfor %}

</div>

{% endblock %}
