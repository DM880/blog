{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block css %}<link rel="stylesheet" href="{% static 'css/home.css' %}"> {% endblock %}

{% block content %}
<img src="/media/{{post.first_image.image}}" style="width:100%">
<h1>{{ post.title }}</h1>

{% for entry in entries %}

<h4>{{ entry.title }}</h4>
<p>{{ entry.content }}</p>

{% endfor %}

{% endblock %}
